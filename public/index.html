<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice for You!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.5.2/tachyons.min.css">
</head>
<body id="dice-box">
<div class="cf h-20">
    <header class="dt dt--fixed tc pv3 pv3-ns">
        <span class="f5 f4-ns fw6 mid-gray pa2">Dice for you</span>
        <span class="f6 gray fw2 ttu tracked pa2">Very nice dice!</span>
    </header>
</div>
    <div class="dt dt--fixed">
        <div class="dtc tc pv5 pv6-ns bg-blue washed-green dim pointer">
            <div class="die-body" id="d3">3</div>
        </div>
        <div class="dtc tc pv5 pv6-ns bg-light-green dark-gray dim pointer">
            <div class="die-body" id="d4">4</div>
        </div>
        <div class="dtc tc pv5 pv6-ns bg-light-purple washed-yellow dim pointer">
            <div class="die-body" id="d6">6</div>
        </div>
    </div>
    <div class="dt dt--fixed">
        <div class="dtc tc pv5 pv6-ns bg-washed-red navy cover dim pointer">
            <div class="die-body" id="d10">10</div>
        </div>
        <div class="dtc tc bg-light-gray">
            <div class="dt dt--fixed tc ttu tracked">
                <p class="lh-title">Dice Result</p>
                <p id="dice-result" class="lh-solid">---</p>
            </div>
        </div>
        <div class="dtc tc pv5 pv6-ns bg-light-yellow dark-red dim pointer">
            <div class="die-body" id="d100">100</div>
        </div>
    </div>
<footer class="cf h-10">
    <div class="dice-modifier fl w-100 bg-near-white tc">
        <a class="f5 link b pointer bg-animate hover-light-green no-underline black dib ph3 pv3" id="double">Double</a>
        <a class="f5 link b pointer bg-animate hover-green no-underline black dib ph3 pv3" id="triple">Triple</a>
        <a class="f5 link b pointer bg-animate hover-light-red no-underline black dib ph3 pv3" id="penalty">Penalty</a>
        <a class="f5 link b pointer bg-animate hover-blue no-underline black dib ph3 pv3" id="bonus">Bonus</a>
    </div>

</footer>

<script src="bundle.js"></script>
</body>
</html>
